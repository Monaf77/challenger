<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب جديد</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script type="module" src="signup-handler.js"></script>
</head>
<body>
    <div class="container">
        <form id="signupForm" class="form">
            <h2>إنشاء حساب جديد</h2>
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور (6 أحرف على الأقل):</label>
                <input type="password" id="password" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">تأكيد كلمة المرور:</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn">إنشاء حساب</button>
            <p id="error-message" style="color: red; display: none;"></p>
            <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
            <a href="index.html" class="back-link">العودة للصفحة الرئيسية</a>
        </form>
    </div>
    <script type="module" src="signup-handler.js"></script>
</body>
</html>
