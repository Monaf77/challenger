<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحباً بك</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <h1>مرحباً بك في موقعنا</h1>
        <div id="userInfo" style="display: none;">
            <p>مرحباً <span id="userName"></span>!</p>
            <p>لقد قمت بتسجيل الدخول بنجاح.</p>
            <button id="signOutBtn" class="btn">تسجيل الخروج</button>
        </div>
        <div id="guestInfo">
            <p>يرجى تسجيل الدخول للوصول إلى الموقع</p>
            <div class="buttons">
                <a href="login.html" class="btn">تسجيل الدخول</a>
                <a href="signup.html" class="btn">إنشاء حساب جديد</a>
            </div>
        </div>
    </div>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
